<!DOCTYPE html>
<html>
    <head>
        <title>Rock-paper-scissors</title>
        <link rel="stylesheet" href="css/Rock-paper-scissors.css">
    </head>
    
    <body>
        <p class="title">Rock Paper Scissors</p>
            <button class="move-button" onclick="playGame('rock');
            "><img class="move-icon" src='images/rock-emoji.png'></button>

            <button class="move-button" onclick="playGame('paper')
            "><img class="move-icon" src='images/paper-emoji.png'></button>

            <button  class="move-button"onclick="playGame('scissors')
                "><img class="move-icon" src='images/scissors-emoji.png'></button>


            <p class="js-result result"></p>
            <p class="js-moves"></p>
            <p class="js-score score"></p>


            <button  class="reset-bt"onclick="score.win=0;score.lose=0;score.tie=0; localStorage.removeItem('score');
            updateScore();">Reset Score</button>

             <script src="scripts/Rock-paper-scissors.js"></script>
             </body>
             </html>
